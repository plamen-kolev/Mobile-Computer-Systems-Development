<div *ngIf="alert">
  <div class="col-md-12 container">
    <div class="alert alert-danger" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      {{alert}}
    </div>
  </div>
</div>

<div class="col-md-12 container">
  <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="alterEgo">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
      </div>
      <button type="submit" (click)="login()" class="btn btn-success">Submit</button>
    </form>
</div>
