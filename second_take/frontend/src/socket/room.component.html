<div uk-grid class="wrapper">
  <div class="uk-width-1-6"></div>
  <section class="uk-width-2-6 messages_container">
      <div class="col-md-12 container">
          <p class="tool_container" id="partner_name">Talking with {{recipient}}</p>
      </div>

      <div  #scroll style="overflow: scroll-y;" class="col-md-12 container theheight" id="messages">

          <div *ngFor="let message of messages" [ngClass]="email === message.sender ? 'message-bubble-me' : 'message-bubble-you'" class="message-container col-md-12" >
            {{scrollToBottom()}}
            <div>
              <span class="message">{{message.sender}} <br>
                <span class="asd" [innerHTML]="message.body"></span><br/>
                <span class="msg_timestamp">{{message.date}}</span>
              </span>
            </div>
          </div>
      </div>

      <div id="tools" class="col-md-12 container">
          <div id="emoticon_container" class="tool_container col-md-12">
            <emoticons [room]="room" [(body)]="body" [(karma)]="karma"></emoticons>
          </div>

          <div class="drop-content" id="good-emoticons-container">
          </div>

          <div class="drop-content" id="rude-emoticons-container">
          </div>

          <div class="col-md-12 container">
            <input (click)="sendMessage()" class="uk-button uk-button-primary" type="submit"value="Send" style="float: right" id="send_button" />
            <div placeholder="Say it !" style="overflow: hidden; padding-right: .5em;">
                <textarea [(ngModel)]="body" name="body" id="chat-input" class="uk-textarea" type="text" style="width: 100%;" ></textarea>
            </div>

          </div>
      </div>

  </section>
  <div class="uk-width-1-6"></div>
</div>
